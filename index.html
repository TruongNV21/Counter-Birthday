<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>CountdownTime</title>
</head>
<body>
    <div class="container">
        <h1>Count down to my Birthday</h1>
        <div class="time-display">
            <div class="time-item">
                <p class="number day"></p>
                <p class="time-desc">Days</p>
            </div>
            <div class="time-item">
                <p class="number hour"></p>
                <p class="time-desc">Hours</p>
            </div>
            <div class="time-item">
                <p class="number minute"></p>
                <p class="time-desc">Minutes</p>
            </div>
            <div class="time-item">
                <p class="number second"></p>
                <p class="time-desc">Seconds</p>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
